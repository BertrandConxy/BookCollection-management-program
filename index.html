<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My booklist app</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="diplay-4 text-center">
            <i class="fas fa-book-open text-success"></i> My<span class="text-success fw-bold"> Book</span>Collection</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="fw-bold fs-6">Title:</label>
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author" class="fw-bold fs-6">Author:</label>
                <input type="text" id="author" class="form-control" placeholder="Author">
            </div>
            <div class="form-group">
                <label for="ISBN" class="fw-bold fs-6">ISBN:</label>
                <input type="text" id="ISBN" class="form-control" placeholder="ISBN">
            </div>
            <input type="submit" value="Add Book" 
            class="btn btn-success w-100 mt-3">
        </form>
    </div>
        <table class="table table-striped mt-5 " id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>

            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    <script src="app.js"></script>
</body>
</html>
